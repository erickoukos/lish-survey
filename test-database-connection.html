<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading { opacity: 0.6; }
    </style>
</head>
<body>
    <h1>üîç Database Connection Test</h1>
    <p>This tool will test the database connection and check if all required tables exist.</p>
    
    <div id="results"></div>
    
    <button onclick="testDatabase()">üß™ Test Database Connection</button>
    <button onclick="testSurveySubmission()">üìù Test Survey Submission</button>
    <button onclick="testResponsesRetrieval()">üìä Test Responses Retrieval</button>
    <button onclick="clearResults()">üóëÔ∏è Clear Results</button>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testDatabase() {
            addResult('üîÑ Testing database connection...', 'info');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.success) {
                    addResult('‚úÖ Database connection successful!', 'success');
                    addResult(`üìä Database status: ${data.status}`, 'success');
                } else {
                    addResult('‚ùå Database connection failed', 'error');
                    addResult(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Failed to connect to database', 'error');
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testSurveySubmission() {
            addResult('üîÑ Testing survey submission...', 'info');
            
            const testData = {
                department: "IT",
                awareness: ["Yes", "No", "Not sure"],
                urgentTrainings: ["Anti-Social Behavior Policy", "Discrimination Policy"],
                urgentTrainingsOther: "",
                financeWellnessNeeds: ["Budget management", "Financial planning"],
                cultureWellnessNeeds: ["Work-life balance", "Mental health support"],
                cultureWellnessOther: "",
                digitalSkillsNeeds: ["Basic computer skills", "Software training"],
                digitalSkillsOther: "",
                professionalDevNeeds: ["Leadership training", "Communication skills"],
                professionalDevOther: "",
                confidenceLevel: "Very confident",
                facedUnsureSituation: true,
                unsureSituationDescription: "Test situation",
                observedIssues: ["Anti-social behavior (e.g., verbal abuse, public disorder)"],
                observedIssuesOther: "",
                knewReportingChannel: "Yes",
                trainingMethod: "In-person training sessions",
                trainingMethodOther: "",
                refresherFrequency: "1 training /Monthly",
                prioritizedPolicies: ["Anti-Social Behavior Policy"],
                prioritizationReason: "Test reason",
                policyChallenges: ["Lack of awareness"],
                policyChallengesOther: "",
                complianceSuggestions: "Test suggestions",
                generalComments: "Test comments"
            };
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addResult('‚úÖ Survey submission successful!', 'success');
                    addResult(`üìù Response ID: ${result.id}`, 'success');
                    if (result.warning) {
                        addResult(`‚ö†Ô∏è Warning: ${result.warning}`, 'warning');
                    }
                } else {
                    addResult('‚ùå Survey submission failed', 'error');
                    addResult(`Error: ${result.error}`, 'error');
                    if (result.details) {
                        addResult(`Details: ${JSON.stringify(result.details)}`, 'error');
                    }
                }
            } catch (error) {
                addResult('‚ùå Failed to submit survey', 'error');
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testResponsesRetrieval() {
            addResult('üîÑ Testing responses retrieval...', 'info');
            
            try {
                // First login to get a token
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const loginResult = await loginResponse.json();
                
                if (!loginResult.success) {
                    addResult('‚ùå Login failed', 'error');
                    addResult(`Error: ${loginResult.error}`, 'error');
                    return;
                }
                
                addResult('‚úÖ Login successful', 'success');
                
                // Now test responses retrieval
                const responsesResponse = await fetch('/api/responses?page=1&limit=5', {
                    headers: {
                        'Authorization': `Bearer ${loginResult.token}`
                    }
                });
                
                const responsesResult = await responsesResponse.json();
                
                if (responsesResult.success) {
                    addResult('‚úÖ Responses retrieval successful!', 'success');
                    addResult(`üìä Found ${responsesResult.pagination.totalCount} total responses`, 'success');
                    addResult(`üìÑ Showing ${responsesResult.data.length} responses on page 1`, 'success');
                    
                    if (responsesResult.warning) {
                        addResult(`‚ö†Ô∏è Warning: ${responsesResult.warning}`, 'warning');
                    }
                } else {
                    addResult('‚ùå Responses retrieval failed', 'error');
                    addResult(`Error: ${responsesResult.error}`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Failed to retrieve responses', 'error');
                addResult(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
