<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Migration - Question Management</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .status.loading {
            background: #fef5e7;
            border: 1px solid #f6ad55;
            color: #c05621;
        }
        .status.success {
            background: #f0fff4;
            border: 1px solid #68d391;
            color: #22543d;
        }
        .status.error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .instructions {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .instructions h3 {
            margin-top: 0;
            color: #2d3748;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
        }
        code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Database Migration</h1>
        <p class="subtitle">Question Management System Setup - v2.0</p>
        
        <div class="instructions">
            <h3>üìã What this will do:</h3>
            <ol>
                <li>Create <code>SurveySection</code> and <code>SurveyQuestion</code> tables</li>
                <li>Add default survey sections (A through J)</li>
                <li>Enable the question management interface</li>
                <li>Fix the "Database Setup Required" error</li>
            </ol>
        </div>

        <button id="migrateBtn" onclick="runMigration()">
            üîß Run Database Migration
        </button>

        <div id="status" style="display: none;"></div>
    </div>

    <script>
        async function runMigration() {
            const btn = document.getElementById('migrateBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Running Migration...';
            status.style.display = 'block';
            status.className = 'status loading';
            status.innerHTML = '‚è≥ Creating database tables and seeding data...';

            try {
                const response = await fetch('/api/migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (result.success) {
                    status.className = 'status success';
                    status.innerHTML = `
                        ‚úÖ <strong>Migration completed successfully!</strong><br>
                        üìä Created ${result.data.sections} sections, ${result.data.questions} questions<br>
                        üéâ You can now use the question management system!
                    `;
                    btn.textContent = '‚úÖ Migration Complete';
                    
                    // Show next steps
                    setTimeout(() => {
                        status.innerHTML += `
                            <br><br>
                            <strong>üéØ Next Steps:</strong><br>
                            1. Go back to your admin dashboard<br>
                            2. Click the "Questions" button<br>
                            3. Start managing your survey questions!
                        `;
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Migration failed');
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    ‚ùå <strong>Migration failed:</strong><br>
                    ${error.message}<br><br>
                    <strong>Manual fix:</strong> Run <code>npx prisma db push</code> in your production environment
                `;
                btn.disabled = false;
                btn.textContent = 'üîÑ Retry Migration';
            }
        }
    </script>
</body>
</html>
